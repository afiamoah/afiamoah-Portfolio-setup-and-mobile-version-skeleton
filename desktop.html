<!DOCTYPE html>

        </section>
        <section class="grid-display" id="ds-3"><img src="black-social-img/illust.png" alt=""></section>
        <section class="work-section">

        <div class="final">

            </section>

                </header>
                <form  action="https://formspree.io/f/xyyoqbgr"  method="post" class="Contact-Form">
                    <div class="form-control">
                    <input type="text" name="full name" placeholder="Full name" maxlength="30" id="fullname" required>
                    </div>
                    <div class="form-control">
                    <input type="email" name="email" placeholder="Email address" maxlength="30" id="email" required>
                    </div>
                     <textarea id="form-control-textarea" cols="30" rows="10"  name="message" required>Enter text here</textarea>
                     <button type="submit">Get in touch</button>            
                </form>   
            </section>
            <section class="main-contact">

                    <li><img src="black-social-img/black-github.png" alt=""></li>
                    <li><img src="black-social-img/black-linkedin.png" alt=""></li>
